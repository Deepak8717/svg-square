<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Square</title>
</head>
<body>
    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewbox="0 0 600 600"  >
        <rect x="100" y="150" rx="0" ry="0" width="400" height="300" stroke="#00FFFF" fill="#CCFFFF" />
        <rect x="125" y="175" rx="0" ry="0" width="350" height="250" stroke-width="1" stroke="#00FFFF" fill="#FFCCFF" />
        <rect x="150" y="200" rx="0" ry="0" with="300" height="200" stroke-width="1" stroke="#00FFFF" fill="#FFFFCC" />
        </svg>
    </div>
</body>
</html>
